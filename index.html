<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="calc-container">
        <div class="screen-row">
            <div class="screen">0</div>
        </div>
        <div class="zeroth-row">
            <button class="clear">AC</button>
            <button class="backspace">âŒ«</button>
            <button class="multiply opButton">*</button>
        </div>
        <div class="first-row">
            <button class="seven numButton">7</button>
            <button class="eight numButton">8</button>
            <button class="nine numButton">9</button>
            <button class="divide opButton">/</button>
        </div>
        <div class="second-row">
            <button class="four numButton">4</button>
            <button class="five numButton">5</button>
            <button class="six numButton">6</button>
            <button class="subtract opButton">-</button>
        </div>
        <div class="third-row">
            <button class="one numButton">1</button>
            <button class="two numButton">2</button>
            <button class="three numButton">3</button>
            <button class="add opButton">+</button>
        </div>
        <div class="fourth-row">
            <button class="zero numButton">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
